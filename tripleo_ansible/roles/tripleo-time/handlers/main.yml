- name: Enable and start the ptp service
  systemd:
    name: ptp4l
    state: started
    enabled: true

- name: Enable and start the phc2sys service
  systemd:
    name: phc2sys
    state: restarted
    enabled: true

- name: Restart time services
  service:
    name: "{{ item }}"
    state: restarted
  with_items:
    - rsyslog
    - crond
